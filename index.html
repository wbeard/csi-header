<!doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/main.css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body class="shadow_overlay">
	<div class="toolbar">
		<div class="toolbar__group">
			<div class="apps toolbar__group__unit">
				<a href="#" class="toolbar__group__unit__link toolbar__group__unit__link--logo">
					<img class="toolbar__group__unit__link__img" src="img/csiLogo.png" />
					Dashboard
				</a>
			</div>
		</div>
		<div class="toolbar__group toolbar__group--right">
				<div class="apps toolbar__group__unit">
					<a href="#" class="toolbar__group__unit__link"><i class="fa fa-th-large toolbar__group__unit__link__icon"></i> Apps</a>
					<i class="fa fa-caret-up fa-3x toolbar__group__unit__indicator toolbar__group__unit__indicator--off"></i>
					<div class="toolbar__group__unit__dropDownMenu toolbar__group__unit__dropDownMenu--off toolbar__group__unit__dropDownMenu--apps apps">
						<figure class="apps--app">
							<img src="img/dashboard-64.png" />
							<figcaption>Dashboard</figcaption>
						</figure>
						<figure class="apps_app">
							<i class="fa fa-shopping-cart fa-4x"></i>
							<figcaption>Checkout</figcaption>
						</figure>
						<figure class="apps_app">
							<i class="fa fa-reply fa-4x"></i>
							<figcaption>Credit</figcaption>
						</figure>
						<figure class="apps_app">
							<img src="img/dashboard-64.png" />
							<figcaption>Checkout</figcaption>
						</figure>
						<figure class="apps_app">
							<img src="img/dashboard-64.png" />
							<figcaption>Dashboard</figcaption>
						</figure>
						<figure class="apps_app">
							<img src="img/dashboard-64.png" />
							<figcaption>Checkout</figcaption>
						</figure>
					</div>
				</div>
				<div class="settings toolbar__group__unit">
					<a href="#" class="toolbar__group__unit__link"><i class="fa fa-cog toolbar__group__unit__link__icon"></i> Settings</a>
					<i class="fa fa-caret-up fa-3x toolbar__group__unit__indicator toolbar__group__unit__indicator--off"></i>
					<div class="toolbar__group__unit__dropDownMenu toolbar__group__unit__dropDownMenu--off toolbar__group__unit__dropDownMenu--settings">
					</div>
				</div>
				<div class="user toolbar__group__unit">
					<a href="#" class="toolbar__group__unit__link toolbar__group__unit__link--avatar">
						<img class="toolbar__group__unit__link--avatar__image toolbar__group__unit__link__img" src="https://s3.amazonaws.com/uifaces/faces/twitter/flashmurphy/128.jpg" />
					</a>
					<i class="fa fa-caret-up fa-3x toolbar__group__unit__indicator toolbar__group__unit__indicator--avatar toolbar__group__unit__indicator--off"></i>
					<div class="toolbar__group__unit__dropDownMenu toolbar__group__unit__dropDownMenu--off toolbar__group__unit__dropDownMenu--avatar apps">
						<div class="apps--me">
							<ul class="apps--me__menu">
								<li class="apps--me__menu__option"><i class="fa fa-pencil fa-fw"></i> Edit profile</li>
								<li class="apps--me__menu__option"><i class="fa fa-question fa-fw"></i> Help</li>
								<li class="apps--me__menu__option"><i class="fa fa-unlink fa-fw"></i> Log Out</li>
							</ul>
						</div>
					</div>
				</div>
		</div>
		<div class="toolbar__loader">
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script>
		$(".toolbar__group__unit__link").on("click", function(evt) {

			var toolbarGroup = $(this).parent(),
				currentGroup = $(".toolbar__group__unit__indicator--on").parent();

			$(".toolbar__group__unit__indicator--on").toggleClass("toolbar__group__unit__indicator--on");
			$(".toolbar__group__unit__dropDownMenu--on").toggleClass("toolbar__group__unit__dropDownMenu--on");

			if (toolbarGroup[0] === currentGroup[0]) return;

			toolbarGroup.children(".toolbar__group__unit__indicator").toggleClass("toolbar__group__unit__indicator--on");
			toolbarGroup.children(".toolbar__group__unit__dropDownMenu").toggleClass("toolbar__group__unit__dropDownMenu--on");
		});
	</script>
</body>
</html>
